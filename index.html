<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bateria da @carolcode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Aperte as teclas correspondentes e ou√ßa o som</h1>


    <div class="keys">
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">tom</span>
        </div>
    </div>

    <audio data-key="67" src="sounds/clap.wav"></audio>
    <audio data-key="65" src="sounds/hihat.wav"></audio>
    <audio data-key="82" src="sounds/kick.wav"></audio>
    <audio data-key="79" src="sounds/openhat.wav"></audio>
    <audio data-key="76" src="sounds/boom.wav"></audio>
    <audio data-key="73" src="sounds/ride.wav"></audio>
    <audio data-key="78" src="sounds/snare.wav"></audio>
    <audio data-key="69" src="sounds/tom.wav"></audio>

    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>


</body>

</html>
